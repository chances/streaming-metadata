<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Metadata</title>
  <style>
    body {
      margin: 40px 40px 0;
      /* padding-left: 8px; */
      font-family: 'Roboto', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body.dark {
      color: white;
      text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4),
        0px 8px 13px rgba(0, 0, 0, 0.1),
        0px 18px 23px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 72px;
      font-weight: bold;
      line-height: 1;
    }

    p.details {
      margin: 8px 0 0;
      font-size: 36px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <section id="game">
    <h1 id="title">Game Title Here</h1>
    <p class="details">Programming an OBS Browser source for stream metadata</p>
    <p class="details">Q&A Welcomed!</p>
  </section>
  <script type="text/javascript">
    let gameSection = null

    document.addEventListener('DOMContentLoaded', function loadText() {
      const config = parseConfigFromHash()
      console.log(config)

      // Dark mode
      if (config.dark) {
        document.querySelector('body').classList.add('dark')
      }

      gameSection = document.querySelector('#game')

      fetchMetadata()
    })

    /**
     * Load stream metadata, e.g. game Title and Description
     */
    function fetchMetadata() {
      Promise.all([
        fetchTextFile('game-title.txt'),
        fetchTextFile('game-description.txt'),
      ]).then(([title, description]) => {
        // Clear paragraphs
        gameSection.innerHTML = ''

        const titleElement = document.createElement('h1')
        titleElement.id = 'title'
        gameSection.appendChild(titleElement)

        updateTitle(title)
        addDetails(description)
      })
    }

    function fetchTextFile(path) {
      return fetch(path).then(response => response.text())
    }

    function updateTitle(text) {
      document.querySelector('title').textContent = text
      document.querySelector('h1').textContent = text
    }

    function addDetails(text) {
      const paragraphs = text.split('\n')
        .map(text => text.trim())
        .filter(text => !!text && text !== '')
        .forEach(text => {
          const paragraph = document.createElement('p')
          paragraph.classList.add('details')
          paragraph.textContent = text
          gameSection.appendChild(paragraph)
        })
    }

    function parseConfigFromHash() {
      const hash = location.hash.substring(1)
      return hash.split('&').reduce(function (result, item) {
        var parts = item.split('=');
        result[parts[0]] = parts[1] || true;
        return result;
      }, {});
    }
  </script>
</body>

</html>
